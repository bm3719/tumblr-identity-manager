<!DOCTYPE html>
<html id="html-top" ng-app="ircop">
  <head>
    <title>Tumblr Identity Manager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>
  <center>
    <h1>Tumblr Identity Manager</h1>
    <h2>identity management for special snowflakes</h2>
  </center>
  <br /><p />
  <button id="button1">get all identities records</button>
  <script type="text/javascript">
   $('#button1').click(function() {
     $.getJSON("http://localhost:3000/identity",
               function(data) {
       var html = ""
       for (var i = 0; i<data.length; i++) {
         html += "<tr><td>Name:</td><td>" + data[i].name + "</td></tr>";
         html += "<tr><td>Preferred name:</td><td>" + data[i].preferredName + "</td></tr>";
         html += "<tr><td>Identity types:</td><td>" + data[i].identityTypes + "</td></tr>";
         html += "<tr><td>Therian Species:</td><td>" + data[i].terianSpecies + "</td></tr>";
         html += "<tr><td>Sexuality:</td><td>" + data[i].sexuality + "</td></tr>";
         html += "<tr><td>Gender:</td><td>" + data[i].gender + "</td></tr>";
         html += "<tr><td>Trans-size:</td><td>" + data[i].transSize + "</td></tr>";
         html += "<tr><td>Trans-ethnicity:</td><td>" + data[i].transEthnicity + "</td></tr>";
         html += "<tr><td>Social Justice Causes:</td><td>" + data[i].socialJusticeCauses + "</td></tr>";
         html += "<tr><td>Nounself Pronouns:</td><td>" + data[i].nounselfPronouns + "</td></tr>";
         html += "<tr><td>Trigger words:</td><td>" + data[i].triggerWords + "</td></tr>";
         html += "<tr><td>Disabilities:</td><td>" + data[i].disabilities + "</td></tr>";
         html += "<tr><td>Headmates:</td><td>" + data[i].headmates + "</td></tr>";
         html += "<tr><td>Tuplas:</td><td>" + data[i].tulpas + "</td></tr>";
         html += "<tr><td></td><td></td></tr>";
         html += "<tr><td></td><td></td></tr>";
       }
       $('.user').append(html);
     });
   });
  </script>
  <p />
  <table class="user">
  </table>
</html>
